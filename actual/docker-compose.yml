services:
  actual:
    image: actualbudget/actual-server:latest
    container_name: actual
    restart: unless-stopped
    environment:
      - TZ=Europe/Paris
    volumes:
      - ./data:/data
    ports:
      - "127.0.0.1:5006:5006"
# --------------------------------------------------------------------------
# WARNING: Do not point Tailscale directly to port 5006!
# Actual Budget requires special HTTP headers (COOP/COEP) for SharedArrayBuffer.
# Tailscale cannot provide these. You MUST go through Caddy (Port 8002).
# --------------------------------------------------------------------------
