services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - WEBUI_PORT=9091
      - UMASK=002
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - /home/pi/qbittorrent/config:/config
      # Updated paths to HDD
      - /mnt/hdd_primary/media/film:/downloads/film
      - /mnt/hdd_primary/media/serie:/downloads/serie
    ports:
      - 9091:9091
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

