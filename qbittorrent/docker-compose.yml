services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - /home/pi/qbittorrent/.env
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=wireguard
      # Paste the key you obtained in step 1:
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      # Force a French exit:
      - SERVER_COUNTRIES=France
      # Timezone
      - TZ=Europe/Paris
      - DOT_PROVIDERS=cloudflare,google
      - BLOCK_MALICIOUS=off
      # (optional) also ensure others are off:
      - BLOCK_SURVEILLANCE=off
      - BLOCK_ADS=off

    volumes:
      - /home/pi/qbittorrent/gluetun:/gluetun

    # Publish qBittorrent ports here (since qbit shares this network)
    ports:
      - 9091:9091           # qBittorrent
      - 6881:6881
      - 6881:6881/udp
      - 5800:5800           # Firefox noVNC UI


    restart: unless-stopped

  firefox:
    image: jlesage/firefox:latest
    container_name: firefox
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_started
    environment:
      - TZ=Europe/Paris
      - USER_ID=1000
      - GROUP_ID=1000
      - VNC_PASSWORD=change_me_strong
      - DARK_MODE=1
      - ENABLE_CJK_FONT=0
    volumes:
      - /home/pi/firefox:/config
      - /home/pi/qbit_watch:/config/downloads   # <— new: Firefox saves here
      - /dev/shm:/dev/shm
    shm_size: "1gb"
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_started
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - WEBUI_PORT=9091
      - UMASK=002
    volumes:
      - /home/pi/qbittorrent/config:/config
      - /mnt/hdd_primary/media/film:/downloads/film
      - /mnt/hdd_primary/media/serie:/downloads/serie
      - /mnt/ssd_primary/public_share/torrent:/downloads/torrent
      - /home/pi/qbit_watch:/watch              # <— new: qBittorrent watch
    restart: unless-stopped
