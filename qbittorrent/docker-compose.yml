services:
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    env_file:
      - /home/pi/qbittorrent/.env
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=wireguard
      # Paste the key you obtained in step 1:
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      # Force a French exit:
      - SERVER_COUNTRIES=France
      # Timezone
      - TZ=Europe/Paris
      - DOT_PROVIDERS=cloudflare,google
      - BLOCK_MALICIOUS=off
      # (optional) also ensure others are off:
      - BLOCK_SURVEILLANCE=off
      - BLOCK_ADS=off


      # DNS: keep Cloudflare + Google, but securely via DNS-over-TLS
      # (safer than raw 1.1.1.1/8.8.8.8 and avoids leaks)
      - DOT_PROVIDERS=cloudflare,google
      # Optional: disable DNS filtering if it blocks trackers
      # - BLOCK_MALICIOUS=off

    volumes:
      - /home/pi/qbittorrent/gluetun:/gluetun

    # Publish qBittorrent ports here (since qbit shares this network)
    ports:
      - 9091:9091          # qBittorrent WebUI
      - 6881:6881          # BitTorrent TCP
      - 6881:6881/udp      # BitTorrent UDP (DHT/PEX)

    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    # Share Gluetun's network so ALL traffic goes through the VPN
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_started
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - WEBUI_PORT=9091
      - UMASK=002
    volumes:
      - /home/pi/qbittorrent/config:/config
      - /mnt/hdd_primary/media/film:/downloads/film
      - /mnt/hdd_primary/media/serie:/downloads/serie
      - /mnt/ssd_primary/public_share/torrent:/downloads/torrent
    # Do NOT publish ports or set DNS here; Gluetun handles those.
    restart: unless-stopped

